<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/nqa.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>حىّ عل العربية</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Vue App -->
  <div id="app" class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">শব্দার্থ সঙ্কলন</h1>

    <!-- Controls Section -->
    <div class="controls mb-6">
      <label for="banglaSize" class="block text-sm font-medium text-gray-700 mb-2">Bangla Text Size:</label>
      <input type="range" id="banglaSize" v-model="banglaSize" min="12" max="40" class="w-full mb-4">

      <label for="arabicSize" class="block text-sm font-medium text-gray-700 mb-2">Arabic Text Size:</label>
      <input type="range" id="arabicSize" v-model="arabicSize" min="12" max="40" class="w-full mb-4">

      <div class="flex space-x-4">
        <button @click="showAll('bangla')" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Show All Bangla</button>
        <button @click="hideAll('bangla')" class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600">Hide All Bangla</button>
        <button @click="showAll('arabic')" class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">Show All Arabic</button>
        <button @click="hideAll('arabic')" class="bg-yellow-500 text-white px-4 py-2 rounded shadow hover:bg-yellow-600">Hide All Arabic</button>
      </div>
    </div>

    <!-- Vocabulary Items Section -->
    <div class="container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        class="pair bg-white p-4 shadow-md rounded-lg flex justify-between items-center"
        v-for="(pair, index) in vocabulary"
        :key="index">
        <div
          class="bangla bg-gray-100 p-2 rounded text-center cursor-pointer transition-transform transform hover:scale-105"
          :style="{
            fontSize: banglaSize + 'px',
            color: pair.showBangla ? '' : pair.banglaBgColor
          }"
          @click="toggleText(pair, 'bangla', $event)"
        >
          {{ pair.bangla }}
        </div>
        <div
          class="arabic bg-blue-100 p-2 rounded text-center cursor-pointer transition-transform transform hover:scale-105"
          :style="{
            fontSize: arabicSize + 'px',
            color: pair.showArabic ? '' : pair.arabicBgColor
          }"
          @click="toggleText(pair, 'arabic', $event)"
        >
          {{ pair.arabic }}
        </div>
      </div>
    </div>
  </div>

  <!-- Vue App Script -->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          banglaSize: 16,
          arabicSize: 16,
          vocabulary: [
            { bangla: 'একটি বই', arabic: 'كِتَابٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি কলম', arabic: 'قَلَمٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি ঘর', arabic: 'بَيْتٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি চেয়ার', arabic: 'كُرْسِيٌّ', showBangla: true, showArabic: true },
            { bangla: 'একটি তালা', arabic: 'قُفْلٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি চাবি', arabic: 'مِفْتَاحٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি বাতি', arabic: 'مِصْبَاحٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি দেয়াল', arabic: 'جِدَارٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি দরজা', arabic: 'بَابٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি গ্রাম', arabic: 'قَرْيَةٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি শহর', arabic: 'مَدِينَةٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি গল্প', arabic: 'قِصَّةٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি আয়াত', arabic: 'آيَةٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি ফল', arabic: 'فَاكِهَةٌ', showBangla: true, showArabic: true },
            { bangla: 'একটি ফুল', arabic: 'زَهْرَةٌ', showBangla: true, showArabic: true }
          ]
        };
      },
      methods: {
        toggleText(pair, type, event) {
          const backgroundColor = window.getComputedStyle(event.target).backgroundColor;

          if (type === 'bangla') {
            pair.showBangla = !pair.showBangla;
            pair.banglaBgColor = backgroundColor; // Save background color
          } else if (type === 'arabic') {
            pair.showArabic = !pair.showArabic;
            pair.arabicBgColor = backgroundColor; // Save background color
          }
        },
        showAll(type) {
          this.vocabulary.forEach((pair) => {
            if (type === 'bangla') pair.showBangla = true;
            if (type === 'arabic') pair.showArabic = true;
          });
        },
        hideAll(type) {
          this.vocabulary.forEach((pair) => {
            if (type === 'bangla') pair.showBangla = false;
            if (type === 'arabic') pair.showArabic = false;
          });
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
